---
layout: default
---


<div class="recipe-navigation">
  {% for item in site.categories.recipe limit:40 offset:0 %}
    <a class="recipe-link" href="{{site.baseurl}}{{item.url}}" title="{{item.title}}">
      
    </a>
  {% endfor %}
</div>

<div class="intro">
  <div class="title">{{page.title}}</div>
  <div class="abstract">{{page.abstract}}</div>
  <div class="meta"> Posted by <a href="http://twitter.com/{{page.author_twitter}}">{{page.author}}</a> on {{ page.date | date: "%B %d, %Y" }} </div>
</div>

<div class="recipe-wrapper">
  <div class="help post-content">
    {{ content }}
  </div>
</div>
